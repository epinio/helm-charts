---
# Default namespace
apiVersion: v1
kind: Namespace
metadata:
  name: workspace
  annotations:
    linkerd.io/inject: enabled
  labels:
    # Reflector will automatically create mirrors of secrets/configmaps
    # that have reflection-auto-enabled annotation (no label needed)
    app.kubernetes.io/component: "epinio-namespace"

---
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: true
metadata:
  name: workspace
  namespace: workspace
imagePullSecrets:
- name: registry-creds
